<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f4f4;
            --note-color: #ffffff;
            --text-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .add-note, .search {
            background-color: var(--note-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .add-note:hover, .search:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            background-color: #3a7ac8;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .edit-button {
            background-color: var(--secondary-color);
        }

        .edit-button:hover {
            background-color: #e67e22;
        }

        #notesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note {
            background-color: var(--note-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden; /* Add this to prevent content from overflowing */
        }

        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .note h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.1em;
            word-wrap: break-word; /* Add this to wrap long titles */
        }

        .note p {
            margin-bottom: 15px;
            color: #666;
            word-wrap: break-word; /* Add this to wrap long content */
            white-space: pre-wrap; /* Preserve line breaks and wrap text */
        }

        /* Add these styles for better text containment */
        .note-content {
            max-height: 150px;
            overflow-y: auto;
        }

        #fileViewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
        }

        #fileViewerContent {
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        #fileViewerToolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        #fileViewerToolbar button {
            background-color: #f1f1f1;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        #fileViewerToolbar button:hover {
            background-color: #ddd;
        }

        #fileViewerMain {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        #fileViewerMain img {
            max-width: 100%;
            height: auto;
        }

        #fileViewerMain pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #fileViewerMain iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            #notesContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sticky Notes</h1>

        <div class="add-note">
            <h3>Add a New Note</h3>
            <input type="text" id="noteTitle" placeholder="Title">
            <textarea id="noteContent" placeholder="Write your note here"></textarea>
            <input type="file" id="fileInput">
            <button onclick="addNote()">Add Note</button>
        </div>

        <div class="search">
            <h3>Search Notes</h3>
            <input type="text" id="searchInput" placeholder="Search by title">
            <button onclick="searchNotes()">Search</button>
        </div>

        <div id="notesContainer"></div>
    </div>

    <div id="fileViewer">
        <div id="fileViewerContent">
            <div id="fileViewerToolbar">
                <div>
                    <button onclick="zoomIn()">+</button>
                    <button onclick="zoomOut()">-</button>
                    <span id="pageInfo"></span>
                </div>
                <button onclick="closeFileViewer()">Close</button>
            </div>
            <div id="fileViewerMain"></div>
        </div>
    </div>

    <script>
        const storedNotes = JSON.parse(localStorage.getItem('stickyNotes')) || [];
        const notes = [...storedNotes];

        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const fileInput = document.getElementById('fileInput');
            const attachedFile = fileInput.files[0];

            if (attachedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const note = {
                        title,
                        content: formatContent(content),
                        attachedFile: e.target.result,
                        fileName: attachedFile.name,
                        fileType: attachedFile.type
                    };
                    notes.push(note);
                    saveNotesToLocalStorage();
                    displayNotes();
                };
                reader.readAsDataURL(attachedFile);
            } else {
                const note = {
                    title,
                    content: formatContent(content),
                    attachedFile: null,
                    fileName: null,
                    fileType: null
                };
                notes.push(note);
                saveNotesToLocalStorage();
                displayNotes();
            }

            // Clear input fields
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            fileInput.value = '';
        }

        function formatContent(content) {
            return content.replace(/(.{34})/g, "$1\n").trim();
        }

        function saveNotesToLocalStorage() {
            localStorage.setItem('stickyNotes', JSON.stringify(notes));
        }

        function displayNotes() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.innerHTML = `
                    <h4>${note.title}</h4>
                    <div class="note-content">
                        <p>${note.content.replace(/\n/g, '<br>')}</p>
                    </div>
                    ${note.attachedFile ? `<button onclick="openFile(${index})">View ${note.fileName}</button>` : ''}
                    <button class="edit-button" onclick="editNote(${index})">Edit</button>
                    <button class="delete-button" onclick="deleteNote(${index})">Delete</button>
                `;
                notesContainer.appendChild(noteElement);
            });
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            saveNotesToLocalStorage();
            displayNotes();
        }

        function editNote(index) {
            const note = notes[index];
            const noteElement = document.querySelector(`#notesContainer .note:nth-child(${index + 1})`);
            noteElement.innerHTML = `
                <input type="text" id="editTitle${index}" value="${note.title}">
                <textarea id="editContent${index}">${note.content}</textarea>
                <button onclick="saveEdit(${index})">Save</button>
                <button onclick="cancelEdit(${index})">Cancel</button>
            `;
        }

        function saveEdit(index) {
            const newTitle = document.getElementById(`editTitle${index}`).value;
            const newContent = document.getElementById(`editContent${index}`).value;
            notes[index].title = newTitle;
            notes[index].content = formatContent(newContent);
            saveNotesToLocalStorage();
            displayNotes();
        }

        function cancelEdit(index) {
            displayNotes();
        }

        function searchNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchTerm));
            displayFilteredNotes(filteredNotes);
        }

        function displayFilteredNotes(filteredNotes) {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            if (filteredNotes.length === 0) {
                const noResultsDiv = document.createElement('div');
                noResultsDiv.textContent = 'No results found.';
                notesContainer.appendChild(noResultsDiv);
            } else {
                filteredNotes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note');
                    noteElement.innerHTML = `
                        <h4>${note.title}</h4>
                        <div class="note-content">
                            <p>${note.content.replace(/\n/g, '<br>')}</p>
                        </div>
                        ${note.attachedFile ? `<button onclick="openFile(${notes.indexOf(note)})">View ${note.fileName}</button>` : ''}
                        <button class="edit-button" onclick="editNote(${notes.indexOf(note)})">Edit</button>
                        <button class="delete-button" onclick="deleteNote(${notes.indexOf(note)})">Delete</button>
                    `;
                    notesContainer.appendChild(noteElement);
                });
            }
        }

        function openFile(index) {
            const note = notes[index];
            if (note.attachedFile) {
                const fileViewer = document.getElementById('fileViewer');
                const fileViewerMain = document.getElementById('fileViewerMain');
                fileViewerMain.innerHTML = '';

                if (note.fileType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = note.attachedFile;
                    fileViewerMain.appendChild(img);
                } else if (note.fileType === 'application/pdf') {
                    const iframe = document.createElement('iframe');
                    iframe.src = note.attachedFile;
                    fileViewerMain.appendChild(iframe);
                } else if (note.fileType.startsWith('text/')) {
                    const pre = document.createElement('pre');
                    pre.textContent = atob(note.attachedFile.split(',')[1]);
                    fileViewerMain.appendChild(pre);
                } else {
                    const link = document.createElement('a');
                    link.href = note.attachedFile;
                    link.download = note.fileName;
                    link.textContent = `Download ${note.fileName}`;
                    fileViewerMain.appendChild(link);
                }

                fileViewer.style.display = 'block';
                updatePageInfo();
            }
        }

        function closeFileViewer() {
            const fileViewer = document.getElementById('fileViewer');
            fileViewer.style.display = 'none';
        }

        function zoomIn() {
            const fileViewerMain = document.getElementById('fileViewerMain');
            const currentScale = fileViewerMain.style.transform ? parseFloat(fileViewerMain.style.transform.replace('scale(', '').replace(')', '')) : 1;
            fileViewerMain.style.transform = `scale(${currentScale + 0.1})`;
            updatePageInfo();
        }

        function zoomOut() {
            const fileViewerMain = document.getElementById('fileViewerMain');
            const currentScale = fileViewerMain.style.transform ? parseFloat(fileViewerMain.style.transform.replace('scale(', '').replace(')', '')) : 1;
            fileViewerMain.style.transform = `scale(${Math.max(0.1, currentScale - 0.1)})`;
            updatePageInfo();
        }

        function updatePageInfo() {
            const pageInfo = document.getElementById('pageInfo');
            const fileViewerMain = document.getElementById('fileViewerMain');
            const currentScale = fileViewerMain.style.transform ? parseFloat(fileViewerMain.style.transform.replace('scale(', '').replace(')', '')) : 1;
            pageInfo.textContent = `Zoom: ${Math.round(currentScale * 100)}%`;
        }

        // Display notes on page load
        displayNotes();
    </script>
</body>
</html>
